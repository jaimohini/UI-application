            function Option_list(selectbox) {
                addOption(document.drop_list.box1, "Anu", "Anu");

                addOption(document.drop_list.box1, "Shikha", "Shikha");
                addOption(document.drop_list.box1, "Shefali", "Shefali");
            }

            function addOption(selectbox, text, value) {
                var optn = document.createElement("OPTION");
                optn.text = text;
                optn.value = value;
                selectbox.options.add(optn);
            }

            function removeOption(listbox, i) {
                listbox.remove(i);
            }

            function assign() {
                for (i = document.drop_list.box1.options.length - 1; i >= 0; i--) {
                    var box1 = document.drop_list.box1;
                    if (document.drop_list.box1[i].selected) {
                        addOption(document.drop_list.box2, document.drop_list.box1[i].value, document.drop_list
                            .box1[i].value);
                        removeOption(box1, i);
                    }
                }
            }

            function revoke() {
                for (i = document.drop_list.box2.options.length - 1; i >= 0; i--) {
                    var box2 = document.drop_list.box2;
                    if (document.drop_list.box2[i].selected) {
                        addOption(document.drop_list.box1, document.drop_list.box2[i].value, document.drop_list
                            .box2[i].value);
                        removeOption(box2, i);
                    }
                }
            }
