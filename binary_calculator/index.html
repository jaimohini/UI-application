<!-- Binary calculator -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
        <h1>Binary Calculator</h1>
        <div id="container">
        <div id="res"></div>
        <div id="btns">
        <button id="btn0" name="0" class="btn">0</button>
        <button id="btn1" name="1" class="btn">1</button>
        <button id="btnClr" name="C" class="btn">C</button>
        <button id="btnEql" name="=" class="btn">=</button><br>
        <button id="btnSum" name="+" class="btn">+</button>
        <button id="btnSub" name="-" class="btn">-</button>
        <button id="btnMul" name="*" class="btn">*</button>
        <button id="btnDiv" name="/" class="btn">/</button>
        </div>
        </div>
        <script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
