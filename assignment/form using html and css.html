<!DOCTYPE html>
<head>
<title>simple form</title>
<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
<h1 font-color="blue">SIMPLE FORM</h1>
<div class="wrap">
<form>
<input type="text" placeholder="First-name">
<input type="text" placeholder="Last-name">
<input type="E-mail" placeholder="E-mail">
<input type="Password" placeholder="Password">
<input type="password" placeholder="Confirm-Password">
<span style="font-size:18px">Date-of-birth</span>
<br/>
<select name="DoBmonth">
<option>MONTH</option>
<option value="january">JANUARY</option>
<option value="feb">FEBRUARY</option>
<option value="march">MARCH</option>
<option value="april">APRIL</option>
<option value="may">MAY</option>
<option value="june">JUNE</option>
<option value="july">JULY</option>
<option value="aug">AUGUST</option>
<option value="sept">SEPTEMBER</option>
<option value="oct">OCTOBER</option>
<option value="nov">NOVEMBER</option>
<option value="dec">DECEMBER</option>
</select>
<select name="dobday">
<option>Day</option>
<option value="1">1</option>
<option value="2">2</option>
</select>
<select name="dobyear">
<option>year</option>
<option value="1999">1999</option>
<option value="2000">2000</option>
</select>
<br/>

<div>
<input type="radio" id="male" name="gender"><label for="Male">male</label>
<input type="radio" id="female" name="gender"><label for="Female">Female</label>
<div>
<input type="checkbox"> I Agree to the terms of use
<br/>
<div>
<input type="submit" name="SUBMIT" value="submit">
</form>
</body>
</html>
