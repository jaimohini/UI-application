<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
<script>
function saveFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);
  var cell7 = row.insertCell(6);
  var cell8 = row.insertCell(7);
  var cell9 = row.insertCell(8);
  cell1.innerHTML = document.getElementById("studentId").value;
  cell2.innerHTML = document.getElementById("studentName").value;
  cell3.innerHTML = document.getElementById("email").value;
  cell4.innerHTML = document.getElementById("class").value;
  cell5.innerHTML = document.getElementById("enrYear").value;
  cell6.innerHTML = document.getElementById("city").value;
  cell7.innerHTML = document.getElementById("country").value;
  cell8.innerHTML = document.getElementById(<button type="button" onclick="editable()">Edit</button>);
  cell9.innerHTML = <button type="button" onclick="delete row()">Delete</button>;
}
function clearFunction() {
  document.getElementById("studentId").value = "";
  document.getElementById("studentName").value = "";
  document.getElementById("email").value = "";
  document.getElementById("class").value = "";
  document.getElementById("enrYear").value = "";
  document.getElementById("city").value = "";
  document.getElementById("country").value = "";
}

</script>
</head>
<body>

<table id="myTable">
  <tr>
    <th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Class</th>

<th>City</th>

</table>

<input type="text" placeholder="Student Name" id="studentName" /><br />
<input type="text" placeholder="Email" id="email" /><br />
<input type="text" placeholder="Class" id="class" /><br />
<input type="text" placeholder="Enrollment Year" id="enrYear" /><br />
<input type="text" placeholder="City" id="city" /><br />
<input type="text" placeholder="Country" id="country" /><br />
<button type="button" onclick="saveFunction()">Save</button>
<button type="button" onclick="clearFunction()">Clear</button>
<form>
</body>
</html>
