<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <style>
body{
    background-color: cadetblue;
}
#btns{
    width:75%;
    margin-left: 180px;
    margin-top: 70px;
    
}
#btn1,#btn2,#btn3,#btn4,#btn5,#btn6,#btn7,#btn8,#btn9{
    width:30%;
    height:48px;
    font-size:24px;
    background-color: skyblue;
}
#h1{
    color: brown;
    text-align: center;
    margin-top: 30px;

}
</style>

    </head>
    <body>
        <h1 id="h1">Click on Button 5</h1>
        <div id="btns">
          <button id="btn1">1</button>
          <button id="btn2">2</button>
          <button id="btn3">3</button><br>
          <button id="btn4">4</button>
          <button id="btn5" onclick="function()">5</button>
          <button id="btn6">6</button><br>
          <button id="btn7">7</button>
          <button id="btn8">8</button>
          <button id="btn9">9</button>
        </div>
        <script>
btn5.onclick=function()
    { var viarableNum=btn1.innerHTML;
     btn1.innerHTML=btn4.innerHTML;
     btn4.innerHTML=btn7.innerHTML;
     btn7.innerHTML=btn8.innerHTML;
     btn8.innerHTML=btn9.innerHTML;
     btn9.innerHTML=btn6.innerHTML;
     btn6.innerHTML=btn3.innerHTML;
     btn3.innerHTML=btn2.innerHTML;
     btn2.innerHTML=viarableNum;
}
</script>
    </body>
</html>
